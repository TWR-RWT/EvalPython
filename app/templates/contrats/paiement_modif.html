{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="col-md-12 offset-md-12">
        <h3>Mise Ã  jours du contrat</h3>
        <div class="card card-body">
            <form action="/contrat/{{paiement.id_contrat}}/paiement/{{paiement.id_paiement}}/modif" method="POST">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="id_contrat">id contrat</label>
                        <input type="int" class="form-control" name="id_contrat" value={{paiement.id_contrat}}>
                    </div>
                    <div class="col-sm-6">
                        <label for="date_paiement">Date de paiement</label>
                        <input type="date" class="form-control" name="date_paiement" value={{paiement.date_paiement}}>
                    </div> 
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="paiement_type">Type de paiement</label>
                        <br>
                        <select id="paiement_type" name ="paiement_type">
                            <option value={{paiement.paiement_type}} selected>{{paiement.paiement_type}}</option>
                            <option value="Depot de garantie">Depot de garantie</option>
                            <option value="Loyer">Loyer</option>
                            <option value="Charges">Charges</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label for="montant">Montant</label>
                        <input type="number" step="0.01" class="form-control" name="montant" value={{paiement.montant}}>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="complement">Complement</label>
                        <br>
                        <select id="complement" name ="complement">
                            <option value={{paiement.complement}} selected>{{paiement.complement}}</option>
                            <option value="N/A">N/A</option>
                            <option value="Direct">Direct</option>
                            <option value="APL">APL</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary btn-block">
                        Sauvegarder les modification
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
